<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Link CSS to HTML</title>

</head>

<body>

    <div class="container "  >

        <div class="row">
            <input class="input" type="text"/>
        </div>

        <div >
            <button  style="background-color: orange; width: 145px; border-radius: 20px;" class="button">C</button>
            <button style="background-color: rgb(150, 71, 65); border-radius: 20px;" class="button">%</button>
            
            <button style="background-color: rgb(181, 204, 67); border-radius: 20px;" class="button">/</button>

        </div>

        
   
        

        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button style="background-color: rgb(99, 144, 211);  border-radius: 20px; " class="button">*</button>

        </div>
       

        <div>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button style="background-color: rgb(113, 216, 113); border-radius: 20px; " class="button">+</button>



        </div>
        

        <div>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button style="background-color: rgb(77, 208, 188);  border-radius: 20px; " class="button">-</button>
        </div>

        <div>

            <button class="button" style="width: 145px;">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: rgb(207, 96, 109); border-radius: 20px;">=</button>
            
        </div>

    </div>

    <script src="javascript.js"></script>





</body>

</html>
